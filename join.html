<!doctype html>
<title>Create Account</title>
<style>
label { display: inline-block; width: 5em; }
</style>
<form method="POST">
<strong>Create Account</strong><br>
<label for="name">Name:</label> <input id="name" name="name" autofocus><br>
<label for="pass">Passphrase:</label> <input id="pass" name="pass" type="password"><br>
<label for="again">Again:</label> <input id="again" name="again" type="password"><br>
<input type="hidden" name="invite" value="{{invite}}">
<input type="hidden" name="_csrf" value="{{csrf}}">
<input type="submit" value="Join">
</form>
